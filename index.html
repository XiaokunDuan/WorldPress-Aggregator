<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The WorldPress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              body: ['"Frank Ruhl Libre"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              masthead: ['"Chomsky"', '"Playfair Display"', 'serif'], // Fallback to Playfair if custom font not avail
            },
            colors: {
              news: {
                black: '#121212',
                paper: '#f9f9f7',
                accent: '#8b0000', // Dark red like TIME/Economist
                line: '#e5e7eb',
                ink: '#2a2a2a',
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700&family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f9f9f7;
        color: #121212;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Newspaper Column flow for large screens */
      .newspaper-columns {
        column-gap: 2.5rem;
        column-rule: 1px solid #e5e7eb;
      }
      @media (min-width: 1024px) {
        .newspaper-columns {
          column-count: 2;
        }
      }
    </style>

    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"

}
</script>
